<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{ data.Name }}
        </mat-card-title>
        <br />
        <mat-dialog-content class="genre-dialog-content">
            <b>Description: </b>{{ data.Description }}
        </mat-dialog-content>
    </mat-card-header>
    <mat-card-actions class="genre-actions">
        <button mat-stroked-button aria-label="Close the genre details button" mat-dialog-close color="primary">
            X
        </button>
        <mat-slide-toggle mat-dialog-close>Slide me!</mat-slide-toggle>
        <mat-icon mat-dialog-close>movie</mat-icon>
    </mat-card-actions>

</mat-card>
