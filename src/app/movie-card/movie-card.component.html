<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt={{movie.Title}} />
        <mat-card-actions>
            <button mat-button (click)="openMovieGenreDialog(movie.Genre.Name, movie.Genre.Description)"
                color="primary">
                Genre
            </button>
            <button mat-button (click)="openMovieDirectorDialog(movie.Director.Name, movie.Director.Bio)"
                color="primary">
                {{movie.Director.Name}}
            </button>
            <button mat-button (click)="openMovieSynopsisDialog(movie.Title, movie.Description)" color="primary">
                Synopsis
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
